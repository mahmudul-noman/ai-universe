<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- header area start -->
    <header class="container text-center">
        <h1>AI Universe Hub</h1>
        <button id="sort-by-date" class="btn btn-lg btn-danger">Sort By Date</button>
    </header>
    <!-- header area end -->

    <!-- main section -->
    <main class="py-5">
        <!-- card area start -->
        <section class="pt-4 container">
            <div id="post-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

            <div id="show-all" class="text-center mt-3 d-none">
                <button id="show-all-btn" class="btn btn-danger">See More</button>
            </div>
        </section>
        <!-- card area end -->

        <!-- spinner area start -->
        <section id="loader" class="">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- spinner area end -->

        <!-- see more button area start -->
        <section class="text-center pt-5">
            <button onclick="this.style.display='none'; showAllDataTogether()" id="show-all-btn" class="btn btn-danger btn-lg">See More</button>
        </section>
        <!-- see more button area end -->

        <!-- modal area start -->
        <section>
            <div class="modal fade" id="postDetailsModal" tabindex="-1" aria-labelledby="postDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header border-0">
                            <button type="button"
                                class="myClose border-0 end-0 float-end p-3 position-absolute rounded-5 text-bg-danger"
                                data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                        <div class="modal-body" id="modal-body">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- modal area end -->
    </main>

    



    <!-- js -->
    <!-- <script src="app.js"></script> -->
    <script src="app.js"></script>
    <!-- <script src="app1.js"></script> -->
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font-awesome js -->
    <script src="https://kit.fontawesome.com/4dec0133be.js" crossorigin="anonymous"></script>
</body>

</html>
